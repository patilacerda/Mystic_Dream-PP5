<div class="fs-5 toast custom-toast rounded-0 border-top-0" role="alert" aria-live="polite" aria-atomic="true"
    data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header d-flex justify-content-between">
        <strong class="mr-auto">Alert !</strong>
        <button type="button" class="ml-2 mb-1 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
